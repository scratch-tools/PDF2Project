<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PDF2Sprite</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--jszip library-->
    <script src="./dependencies/jszip.js"></script>

    <!--filesaver library-->
    <script src="./dependencies/filesaver.js"></script>

    <!--SparkMD5 library (source: https://cdn.bootcss.com/spark-md5/3.0.0/spark-md5.min.js)-->
    <script src="./dependencies/sparkMD5.js"></script>

    <!--PDF.js library (source: https://unpkg.com/pdfjs-dist@2.9.359/build/pdf.js)-->
    <script src="./dependencies/pdf.js"></script>

  </head>
  <body>
    <div class="header">
      <h2>PDF2Sprite</h2>
      <p>Upload a PDF and download a scrollable Scratch sprite!</p>
    </div>
    <div class="container">
      <div id="file-input">
        <label for="input">Upload File</label>
        <input type="file" id="input" accept="application/pdf"/><br/>
      </div>
      <p>Status: <span id="status"></span></p>
      <div class="progress">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div class="working">
      <img id="upload"/>
      <canvas id="canvas"></canvas>
      <div id="image-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
